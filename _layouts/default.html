<!doctype html>
<html
  ng-app="cssUnits"
  ng-controller="controls"
  style="font-size: [[ htmlSize]]px"
>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{site.title}} &bull; {{site.description}}</title>
    <meta name="description" content="{{ site.description }}" />
    <link rel="shortcut icon" href="favicon.ico" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@katydecorah" />
    <meta name="twitter:title" content="{{site.title}}" />
    <meta name="twitter:description" content="{{site.description}}" />
    <meta name="twitter:url" content="{{site.url}}{{site.baseurl}}/" />
    <link
      rel="stylesheet"
      href="{{ '/css/main.css' | prepend: site.baseurl }}"
    />
    <link
      rel="canonical"
      href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Code+Pro"
      rel="stylesheet"
      type="text/css"
    />
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/{{site.angularjs}}/angular.min.js"></script>
  </head>
  <body style="font-size: [[ bodySize]]px" ng-cloak>
    {{ content }}
    <script src="//ajax.googleapis.com/ajax/libs/jquery/{{site.jquery}}/jquery.min.js"></script>
    <script src="{{ '/js/main.js' | prepend: site.baseurl }}"></script>
    <script src="{{ '/js/bootstrap.js' | prepend: site.baseurl }}"></script>
    <script>
      (function (i, s, o, g, r, a, m) {
        i["GoogleAnalyticsObject"] = r;
        (i[r] =
          i[r] ||
          function () {
            (i[r].q = i[r].q || []).push(arguments);
          }),
          (i[r].l = 1 * new Date());
        (a = s.createElement(o)), (m = s.getElementsByTagName(o)[0]);
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m);
      })(
        window,
        document,
        "script",
        "//www.google-analytics.com/analytics.js",
        "ga",
      );
      ga("create", "UA-34842039-2", "auto");
      ga("send", "pageview");
    </script>
  </body>
</html>
